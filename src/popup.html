<!DOCTYPE html>
<html>
  <head>
    <title>Extension Menu</title>
    <style>
      html,
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.842);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <button class="Btn" id="edit">Edit Table</button>
        </td>
        <td>
          <button class="Btn" id="reset">Original table</button>
        </td>
        <td>
          <button class="Btn" id="download">Download table</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="Btn" id="save">Save Table</button>
        </td>
        <td>
          <button class="Btn" id="get">Saved table</button>
        </td>
        <td>
          <button class="Btn" id="delete">Delete storage</button>
        </td>
      </tr>
    </table>

    <script src="popup.js"></script>
  </body>
</html>
